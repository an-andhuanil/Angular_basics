<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd  = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
       <div *ngIf="onlyOdd">
        <li class="list-group-item" [ngClass]="{odd : oddNumber % 2 !== 0}" [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}" *ngFor="let oddNumber of oddNumbers"> {{oddNumber}}</li>
       </div> 
      </ul>
      <!-- <ul class="list-group">
        <div *ngIf="!onlyOdd">
         <li class="list-group-item" [ngClass]="{even : evenNumber % 2 !== 0}" *ngFor="let evenNumber of evenNumbers"> {{evenNumber}}</li>
        </div> 
       </ul>
      <ng-template [ngIf]="!onlyOdd">
        <div >
          <li class="list-group-item" [ngClass]="{even : evenNumber % 2 !== 0}" *ngFor="let evenNumber of evenNumbers"> {{evenNumber}}</li>
         </div> 
      </ng-template> -->
      <div *appUnless="onlyOdd">
        <li class="list-group-item" [ngClass]="{even : evenNumber % 2 !== 0}" *ngFor="let evenNumber of evenNumbers"> {{evenNumber}}</li>
       </div> 
      <p appBasicHighlight >helloooo</p>
      <p appBetterHightlight [highLightColor]="'yellow'" [defaultColor]="'red'">helloooo</p>
       <div [ngSwitch]="value">
        <p *ngSwitchCase="1">1</p>
        <p *ngSwitchCase="5">5</p>
        <p *ngSwitchCase="10">10</p> 
        <p *ngSwitchDefault>default</p>
       </div>
    </div>
  </div>
</div>
