<div class="container">
  <app-cockpit (serverCreated)="onServerAdded($event)" (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeElement()">Change First Element</button>
      <app-server-element *ngFor="let serverElement  of serverElements" [srvElement]="serverElement" [name]="serverElement.name">
        <p #contentparagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>
      </app-server-element>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFires)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let evenNumber of evenNumbers" [evennumber]="evenNumber"></app-even>
    </div>
  </div>
</div>
